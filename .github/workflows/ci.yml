name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ['6379:6379']
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: memedb
          POSTGRES_PASSWORD: memepass
          POSTGRES_DB: memedb
        ports: ['5432:5432']

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run tests
        run: npm test --silent

      - name: Lint
        run: npm run lint || true

      - name: Build Docker image (optional)
        if: github.event_name == 'push'
        run: |
          docker build -t meme-coin-aggregator:ci .
