services:
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  db:
    image: postgres:15
    platform: linux/amd64
    restart: unless-stopped
    environment:
      POSTGRES_USER: memedb
      POSTGRES_PASSWORD: memepass
      POSTGRES_DB: memedb
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    image: meme-coin-aggregator:latest
    depends_on:
      - redis
      - db
    env_file: .env
    environment:
      NODE_ENV: production
      PORT: 3000
      REDIS_HOST: redis
      REDIS_PORT: 6379
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_USER: memedb
      POSTGRES_PASSWORD: memepass
      POSTGRES_DB: memedb
      API_KEYS: changeme
    ports:
      - 3000:3000
    restart: unless-stopped
    command: ["npm", "start"]
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis-data:
  pgdata:
